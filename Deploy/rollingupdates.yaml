#kubectl set image deployment rolling-update-deployment lgwm-image=gcr.io/google-samples/hello-app:2.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rolling-update-deployment 
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: rolling-update 
  template:
    metadata:
      labels:
        app: rolling-update 
    spec:
      containers:
      - name: lgwm-image
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: rolling-update-service
spec:
  type: LoadBalancer
  selector:
    app: rolling-update
  ports:
  - port: 80
    targetPort: 8080
